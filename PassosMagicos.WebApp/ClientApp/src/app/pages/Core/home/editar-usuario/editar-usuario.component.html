<div class="page" style="background-color: #145088;">
	<form [formGroup]="form" method="POST" class="formLogin" style="width: 100%;">
		<h1 style="color: #000080;">Editar</h1>
		<p>Atualize os dados de cadastro abaixo.</p>

		<div style="display: flex; flex-direction: column;">
			<label style="color: #000080;" for="email">Usuario</label>
			<input style="margin-bottom: 0px;" formControlName="userName" type="email" placeholder="Digite seu nome"
				autofocus="true" />
			<mat-error *ngIf="form.get('userName')?.touched && form.get('userName')?.errors?.required">Nome
				obrigatório</mat-error>
		</div>

		<div style="display: flex; flex-direction: column;">
			<label style="color: #000080; margin-top: 5px;" for="email">E-mail</label>
			<input style="margin-bottom: 0px;" formControlName="email" type="email" placeholder="Digite seu e-mail"
				autofocus="true" />
			<mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.required">Email
				obrigatório</mat-error>
			<mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.email">Email em formato invalido.
			</mat-error>
		</div>

		<div style="display: flex; flex-direction: column;">
			<label style="color: #000080; margin-top: 5px;" for="setor">Setor</label>
			<input style="margin-bottom: 0px;" formControlName="setor" type="text" placeholder="Digite seu Setor"
				autofocus="true" />
			<mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.required">Setor
				obrigatório</mat-error>
		</div>

		<div>
			<h4>Polo</h4>
			<mat-form-field>
				<mat-label>escolha seu polo</mat-label>
				<mat-select>
					<mat-option value="1">Cipó</mat-option>
					<mat-option value="2">Embu-Guaçu</mat-option>
					<mat-option value="3">Filipinho</mat-option>
					<mat-option value="4">Granjinha</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div style="display: flex; flex-direction: column;">
			<label style="color: #000080;  margin-top: 5px;" for="password">Senha</label>
			<input style="margin-bottom: 0px;" formControlName="password" type="password"
				placeholder="Digite sua senha" />
			<mat-error *ngIf="form.get('password')?.touched && form.get('password')?.errors?.required">Senha
				obrigatório</mat-error>
		</div>

		<div style="display: flex; flex-direction: column;">
			<label style="color: #000080;  margin-top: 5px;" for="password">Confirme a senha</label>
			<input style="margin-bottom: 0px;" formControlName="password" type="password"
				placeholder="Digite sua senha" />
			<mat-error *ngIf="form.get('password')?.touched && form.get('password')?.errors?.required">Senha
				obrigatório</mat-error>
		</div>

		<input [disabled]="!form.valid" style="margin-top: 15px !important;" (click)="cadastrar()" value="Cadastrar"
			class="btn" />
	</form>
</div>
